  <div class="container">
    <h2>Vraag een boeking aan</h2>
    <form action="mailto:Hetpostadres@gmail.com" method="post" enctype="text/plain">
      <label>Naam:<br>
        <input type="text" name="Naam" required>
      </label>

      <label>Email:<br>
        <input type="email" name="Email" required>
      </label>

      <label>Gewenst huis & periode:<br>
        <input type="text" name="Huis_en_periode" placeholder="Bijv. Iduna – 2025-12-20 tot 2025-12-27" required>
      </label>

      <label>Opmerkingen:<br>
        <textarea name="Opmerkingen" rows="4"></textarea>
      </label>

      <input type="submit" value="Verzenden">
    </form>

    <p>Na verzending wordt een e-mail gestuurd naar <strong>Hetpostadres@gmail.com</strong> met jouw aanvraaggegevens.</p>
