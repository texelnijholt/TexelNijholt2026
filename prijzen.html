<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijzen & beschikbaarheid – Iduna & Ostara</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Prijzen & beschikbaarheid</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="iduna.html">Iduna</a>
      <a href="ostara.html">Ostara</a>
      <a href="prijzen.html">Prijzen & beschikbaarheid</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div id="availability">
      <p>Even laden…</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Vakantiehuizen Iduna & Ostara – Texel
  </footer>

  <script>
    fetch('data/availability.json')
      .then(resp => resp.json())
      .then(data => {
        const el = document.getElementById('availability');
        el.innerHTML = '';
        for (const house of ['Iduna','Ostara']) {
          el.innerHTML += `<h2>${house}</h2>`;
          el.innerHTML += '<table><tr><th>Periode</th><th>Prijs / week (€)</th><th>Beschikbaar</th></tr>';
          for (const period in data[house]) {
            const rec = data[house][period];
            const periodeNet = period.replace(/_/g, ' tot ');
            el.innerHTML += `<tr><td>${periodeNet}</td><td>${rec.prijs}</td><td class="${rec.beschikbaar ? 'available' : 'unavailable'}">${rec.beschikbaar ? 'Ja' : 'Nee'}</td></tr>`;
          }
          el.innerHTML += '</table>';
        }
      })
      .catch(err => {
        console.error('Kon beschikbaarheidsgegevens niet laden:', err);
        const el = document.getElementById('availability');
        el.innerHTML = '<p>Beschikbaarheidsinformatie kan momenteel niet geladen worden. Probeer later opnieuw.</p>';
      });
  </script>
</body>
</html>
